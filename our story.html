<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=Londrina+Sketch&family=Special+Elite&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default margin */
            background-image: url(images/Screenshot\ \(61\).png);
            
        }

        pre {
            font-family: 'Teko', sans-serif;
            font-size: 30px;
            text-align: center;
            margin-top: 250px;
            margin-left: 500px;
            color: black; /* Optional: change text color for better visibility */
        }

        img {
            position: absolute;
            top: 200px;
            left: 130px;
            height: 400px;
            width: 400px;
            animation: float 3s ease-in-out infinite; /* Floating animation */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Optional: shadow for a floating effect */
        }

        /* Keyframes for floating effect */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px); /* Starting position */
            }
            50% {
                transform: translateY(-10px); /* Move up in the middle */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/CHAIR.jfif" alt="Chair Image">
        <pre>Jash cafe marks a first for Tirunelveli, 
            a celebrity chef bringing global flavors 
    to your plate in Nellai. Established by MasterChef
     India (Tamil) contestant Jash, our cafe is a culinary  
     haven designed to transport you across the world through taste.
        </pre>
    </div>
</body>
</html>
