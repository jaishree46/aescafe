<html>
<head>
    <title>Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=Londrina+Sketch&family=Special+Elite&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add FontAwesome or use your icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color:whitesmoke; /* Adjust background color */
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: burlywood;
            margin-top: 100px;
            font-size: 50px;
        }
        h2 {
            font-family: 'Special Elite', cursive;
            text-align: center;
            font-size: 35px;
            color: black;
        }
        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to the next line */
            justify-content: center; /* Center the items */
            padding: 10px;
            font-family: 'Teko', sans-serif;
            font-size: 30px;
        }
        li {
            text-align: center;
            margin: 40px 80px; /* Adjust margin to space out items */
        }
        li i {
            display: block;
            font-size: 40px; /* Adjust size of icons */
            margin-bottom: 10px; /* Space between icon and text */
            color: burlywood;
        }
        li:hover i {
            color: black; /* Hover effect for icons */
        }
    </style>
</head>
<body>
    <h1>Story of</h1>
    <h2>Menus</h2>
    <ul>
        <li><i class="fas fa-book"></i>Menu mis</li>
        <li><i class="fas fa-gift"></i>Complimentary</li>
        <li><i class="fas fa-glass-whiskey"></i>COLD Beverages</li>
        <li><i class="fas fa-coffee"></i>Hot Beverages</li>
        <li><i class="fas fa-carrot"></i>Veg Starters</li>
        <li><i class="fas fa-drumstick-bite"></i>Non Veg Starters</li>
        <li><i class="fas fa-seedling"></i>Veg Main</li>
        <li><i class="fas fa-fish"></i>Non Veg Main</li>
    </ul>
</body>
</html>
